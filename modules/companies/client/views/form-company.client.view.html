<section>
  <div class="page-header">
    <h1>{{vm.company._id ? 'Change Company info' : 'Create new Company'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.companyForm" class="form-horizontal" ng-submit="vm.save(vm.form.companyForm.$valid)" novalidate>
      <fieldset>
        <!-- Name -->
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.company.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.companyForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Company name is required.</p>
          </div>
        </div>
        <br>
        <!-- Did You Know -->
        <div class="form-group" show-errors>
             <label for="didyouknow"> Did You Know?... </label><br>
             <textarea class="form-control" name="didyouknow" ng-model="vm.company.didYouKnow" rows="4" cols="70"></textarea>
        </div>
        <!-- Why shudentsession -->
        <div class="form-group" show-errors>
             <label for="whystudentsession"> Why studentsession </label><br>
             <textarea class="form-control" name="whystudentsession" ng-model="vm.company.whyStudentSession" rows="4" cols="70"></textarea>
        </div>
        <!-- Description -->
        <div class="form-group" show-errors>
             <label for="description"> Description of the company </label><br>
             <textarea class="form-control" name="description" ng-model="vm.company.description" rows="8" cols="70"></textarea><br>
        </div>
        <!-- Website -->
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Website</label>
          <input name="name" type="text" ng-model="vm.company.website" id="name" class="form-control" placeholder="Name">
        </div>
        <!-- Branch -->
        <div class="form-group" show-errors>
          <label class="control-label" for="branch">Branch</label>
          <input name="branch" type="text" ng-model="vm.company.branch" id="branch" class="form-control" placeholder="Branch (comma seperated)">
        </div>
        <!-- Desired Programme -->
        <div class="form-group" show-errors>
          <label class="control-label" for="desiredprogramme">Desired Programme</label>
          <input name="desiredprogramme" type="text" ng-model="vm.company.desiredProgramme" id="desiredprogramme" class="form-control" placeholder="Desired programme (comma seperated)">
        </div>
        <!-- Can Offer -->
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Can offer</label>
          <input name="name" type="text" ng-model="vm.company.weOffer" id="name" class="form-control" placeholder="Name">
        </div>
        <!-- Is Active -->
        <div class="form-group" show-errors>
          <label class="control-label" for="active">Active status</label><br>
          <select name="active" ng-model="vm.company.active" required>
            <option value='true'>true</option>
            <option value='false'>false</option>
          </select>
        </div>
        <!-- Language -->
        <div class="form-group" show-errors>
          <label class="control-label" for="language">Requested CV language</label><br>
          <select name="language" ng-model="vm.company.language">
            <option value='Swedish'>Swedish</option>
            <option value='English'>English</option>
            <option value='Swedish/English'>Swedish/English</option>
          </select>
        </div>

        <!-- Logo -->
        <div class="form-group">
          <label class="control-label" for="logo">Logo</label>
          <br>
          <img name="logo" ng-src="{{imageURL}}" alt="{{company.name}}" class="img-thumbnail user-profile-picture">
          <div ng-hide="uploader.queue.length">
            <span class="btn btn-default btn-file">
                Select Image <input type="file" nv-file-select uploader="uploader">
            </span>
          </div>
          <div ng-show="uploader.queue.length">
            <button type="button" class="btn btn-primary" ng-click="uploadProfilePicture();">Upload</button>
            <button type="button" class="btn btn-default" ng-click="cancelUpload();">Cancel</button>
          </div>
          <div ng-show="success" class="text-center text-success">
            <strong>Profile Picture Changed Successfully</strong>
          </div>
          <div ng-show="error" class="text-center text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </div>
        <br>
        <!-- Submit buttons -->
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.company._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
