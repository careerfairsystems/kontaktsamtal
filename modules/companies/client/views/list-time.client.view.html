<section>
  <div class="page-header">
    <h1>Time information</h1>
  </div>
  <!-- Companies -->
  
  <div class="row jumbotron" style="min-height: 300px;">
    <div ng-show="meeting">
      <table class="table table-condensed table-bordered">
        <tr>
          <td> <strong> Company </strong> </td>
          <td> {{ company.name }} </td>
          <td> <strong> Student </strong> </td>
          <td> 
            <select ng-model="vm.studentToAdd" class="form-control" ng-options="s.name for s in chosenStudents">
            </select>
          </td>
        </tr>
        <tr>
          <td> <strong> Start </strong> </td>
          <td> {{ meeting.startTime }} </td>
          <td> <strong> End </strong> </td>
          <td> {{ meeting.endTime }} </td>
        </tr>
        <tr>
          <td> <strong> Day </strong> </td>
          <td> {{ meeting.day }} </td>
          <td> <strong> Forced </strong> </td>
          <td> {{ meeting.forced ? 'Yes' : 'No' }} </td>
        </tr>
      </table>
      <button class="btn btn-primary" ng-click="updateMeeting()">Update Meeting</button>
    </div>
  </div>
  
  <div class="row">
    <!-- Company list -->
    <div class="col-md-4">
      <div class="list-group">
        <button type="button" class="list-group-item" ng-repeat="c in vm.companies" ng-class="{'list-group-item-info': c.selected }" style="padding: 4px 15px; outline: none;" ng-click="viewCompany(c)">
          <span class="badge">{{ c.chosenStudents.length }}</span>
          {{ c.name }}
        </button>
      </div>
    </div>
    <!-- Meeting list -->
    <div class="col-md-4">
      <div class="row" ng-show="company.wednesday.hasMeetings">
        <h3>Wednesday</h3>
        <div class="list-group">
          <button type="button" class="list-group-item" ng-class="{'list-group-item-success': m.available, 'list-group-item-info': m.isSelectedStudent, 'list-group-item-danger': m.selected}" ng-repeat="m in company.wedMeetings" style="padding: 4px 15px; outline: none;" ng-click="selectMeeting(company, m)">
            {{ m.student.name }}
            <span class="pull-right"><strong>Tid:</strong> {{ m.startTime }} - {{ m.endTime }}</span>
            <br />
          </button>
        </div>
      </div>
      <div class="row" ng-show="company.thursday.hasMeetings">
        <h3>Thursday</h3>
        <div class="list-group">
          <button type="button" class="list-group-item" ng-class="{'list-group-item-success': m.available, 'list-group-item-info': m.isSelectedStudent, 'list-group-item-danger': m.selected}" ng-repeat="m in company.thurMeetings" style="padding: 4px 15px; outline: none;" ng-click="selectMeeting(company, m)">
            {{ m.student.name }}
            <span class="pull-right"><strong>Tid:</strong> {{ m.startTime }} - {{ m.endTime }}</span>
            <br />
          </button>
        </div>
      </div>
    </div>
    <!-- Student list -->
    <div class="col-md-4">
      <div class="list-group">
        <button type="button" class="list-group-item" ng-repeat="s in chosenStudents" style="padding: 4px 15px; outline: none;" ng-class="{ 'list-group-item-success': s.isChosen, 'list-group-item-info': s.selected }" ng-click="selectStudent(s)">
          {{ s.name }}
        </button>
      </div>
    </div>
  </div>
</section>
