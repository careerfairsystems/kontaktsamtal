<section>
  <div class="page-header">
    <h1>Facilities</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="facility in vm.facilities"
       data-ui-sref="facilities.view({ facilityId: facility._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="facility.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="facility.user" data-ng-bind="facility.user.displayName"></span>
        <span data-ng-if="!facility.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="facility.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.facilities.$resolved && !vm.facilities.length">
    No Facilities yet, why don't you <a data-ui-sref="facilities.create">create one</a>?
  </div>
</section>
