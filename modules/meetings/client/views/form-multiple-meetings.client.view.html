<section>
	<div class="page-header">
		<h1>{{vm.meeting._id ? 'Edit Meeting' : 'New Meetings'}}</h1>
	</div>
	<div class="col-md-12">
		<form name="vm.form.meetingForm" class="form-horizontal" ng-submit="vm.save(vm.form.meetingForm.$valid)" novalidate>
			<fieldset>

      <div class="form-group" show-errors>
      	<label for="selectStartDate">Start time</label><br>

      	<input type="date" name="selectStartDate" ng-model="vm.startDate" placeholder="yyyy-MM-dd" required />
      	<div role="alert">
      		<span class="error" ng-show="myForm.input.$error.required">
      			Required!</span>
      		<span class="error" ng-show="myForm.input.$error.date">
      			Not a valid start time!</span>
      	</div>
      </div>

      <div class="form-group" show-errors>
		<label for="selectEndDate">End date</label><br>
            <input type="date" name="selectEndDate" ng-model="vm.endDate" placeholder="yyyy-MM-dd" required />
            <div role="alert">
      	     <span class="error" ng-show="myForm.input.$error.required">
      				Required!</span>
      		<span class="error" ng-show="myForm.input.$error.date">
      				Not a valid end date!</span>
      	</div>
      </div>

      <div class="form-group" show-errors>
		<label for="selectStartTime">Start time</label><br>
            <input type="time" id="exampleInput" name="input" ng-model="vm.startHours"
      		placeholder="HH:mm:ss" required />
      	<div role="alert">
      		<span class="error" ng-show="myForm.input.$error.required">
      				Required!</span>
			<span class="error" ng-show="myForm.input.$error.time">
      				Not a valid start time!</span>
            </div>
      </div>


      <div class="form-group" show-errors>
		<label for="selectEndTime">End time</label><br>
            <input type="time" id="exampleInput" name="input" ng-model="vm.endHours" placeholder="HH:mm:ss" required />
      	<div role="alert">
      		<span class="error" ng-show="myForm.input.$error.required">
      			Required!</span>
      		<span class="error" ng-show="myForm.input.$error.time">
      			Not a valid end date!</span>
      	</div>
      </div>


      <div class="form-group" show-errors>
      	<label for="selectLength">Meeting duration (minutes)</label><br>

      	<input type="number" name="selectLength" ng-model="vm.meetingTimeLength" required>
      	<div role="alert">
      		<span class="error" ng-show="myForm.input.$error.required">
      			Required!</span>
      			<span class="error" ng-show="myForm.input.$error.number">
      				Not valid number!</span>
      	</div>
      </div>

      <div class="form-group" show-errors>
      	<label for="selectBreak">Lunch break</label><br>
      	<input type="time" id="exampleInput" name="input" ng-model="vm.lunchStart"
      	placeholder="HH:mm:ss" /> -
      	<input type="time" id="exampleInput" name="input" ng-model="vm.lunchEnd" placeholder="HH:mm" />
			<div role="alert">
      			<span class="error" ng-show="myForm.input.$error.required">
      				Required!</span>
      			<span class="error" ng-show="myForm.input.$error.time">
      				Not a valid lunch break!</span>
      		</div>
      </div>

			<div class="form-group">
				<label>Facility:</label>
				<select name="program" ng-model="vm.facility" ng-options="facility.name for facility in vm.facilities" multiple class="facility_select_box">
				</select>
			</div>

      <div class="form-group">
      	<button type="submit" class="btn btn-default" ng-click="createMeetings();">{{vm.meeting._id ? 'Update' : 'Skapa m√∂ten'}}</button>
      </div>

      <div ng-show="vm.error" class="text-danger">
      	<strong ng-bind="vm.error"></strong>
      </div>
  </fieldset>
</form>
</div>
</section>
