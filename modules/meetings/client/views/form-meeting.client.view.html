    <h1>{{vm.meeting._id ? 'Edit Meeting' : 'New Meeting'}}</h1>
  </div>

    <form name="vm.form.meetingForm" class="form-horizontal" ng-submit="vm.save(vm.form.meetingForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group">
          <label>Facility:</label>
          <select name="program" ng-model="vm.facility" ng-options="facility.name for facility in vm.facilities" class="facility_select_box">
          </select>
        </div>

        <div class="form-group">
          <label>Company:</label>
          <select name="program" ng-model="vm.company" ng-options="company.name for company in vm.companies" class="company_select_box">
          </select>
        </div>

        <div class="form-group">
          <label>Student:</label>
          <select name="program" ng-model="vm.student" ng-options=" application.email for application in vm.applications" class="student_select_box">
          </select>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="description">Start date:</label>
          <input type="date" name="date" ng-model="vm.date" id = "date" class="form-control" placeholder="yyyy-MM-dd" required />
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="description">Start time:</label>
          <input type="time" name="time" ng-model="vm.time" id="time" class="form-control" placeholder="yyyy-MM-dd" required />
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="description">End date:</label>
          <input type="date" name="endDate" ng-model="vm.endDate" id = "endDate" class="form-control" placeholder="yyyy-MM-dd" required />
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="description">End time:</label>
          <input type="time" name="endTime" ng-model="vm.endTime" id="endTime" class="form-control" placeholder="yyyy-MM-dd" required />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default" ng-click="createMeeting();">{{vm.meeting._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
